<h4>Formularios <small>template</small></h4>
<hr>
<form #forma="ngForm" (ngSubmit)="guardar(forma)" novalidate="" >

  <div>

    <div class="form-group row" [ngClass]="{ 'has-danger': (nombre.errors?.required || nombre.errors?.minlength)
                                              && nombre.touched }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               minlength="5"
               [(ngModel)]="usuario.nombre"
               required
               #nombre="ngModel"
               >

          <div *ngIf="nombre.errors?.required"
                class="form-control-feedback">
            Este campo es requerido.
          </div>
          <div  *ngIf="nombre.errors?.minlength"
                class="form-control-feedback">
            Por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres.
          </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               minlength="5"
               [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel"
               >
               <div *ngIf="apellido.errors?.required" >
                Este campo es requerido
              </div>
      </div>
    </div>

  </div>

  <div class="form-group row" >
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             name="correo"
             minlength="5"
             [(ngModel)]="usuario.correo"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             required
             #correo="ngModel">

             <div *ngIf="correo.errors?.required" >
              Este campo es requerido
            </div>

            <div *ngIf="correo.errors?.pattern">
              No es un correo valido
            </div>
    </div>
  </div>

  <div class="form-group row" >
      <label class="col-2 col-form-label">Correo</label>
      <div class="col-md-8">

          <select [(ngModel)]="usuario.pais" name="pais"  class="custom-select">
              <option value="" selected>Seleccione un pais</option>
              <option *ngFor="let item of paises" [value]="item.codigo"> {{ item.nombre }} </option>
            </select>

      </div>
  </div>

  <div class="form-group row ">
      <label class="col-2 col-form-label ">Sexo</label>
      <div class="col-md-8 ">
          <div class="custom-control custom-radio custom-control-inline" *ngFor="let s of ListSexo; let i=index">
              <input [(ngModel)]="usuario.sexo" type="radio" id="radio{‌{ i }}" name="customRadio" class="custom-control-input" [value]="s">
              <label class="custom-control-label" for="radio{‌{ i }}">{{ s }}</label>
          </div>
      </div>
     </div>


  <div class="form-group row" >
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

        <div class="custom-control custom-checkbox">
            <input [(ngModel)]="usuario.acepta"
                  name="acepta"
                  type="checkbox"
                  class="custom-control-input"
                  id="checkbox1"
                  required>
            <label class="custom-control-label" for="checkbox1">Acepta las condiciones</label>
        </div>

    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="forma.invalid"
      type="submit"
      class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<div>
  <h1> Json </h1>
  <pre>{{ usuario | json }}</pre>
</div>
