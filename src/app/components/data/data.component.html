<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div formGroupName="nombrecompleto">

    <div class="form-group row" [ngClass]="{ 'has-warning':!forma.get('nombrecompleto.nombre').valid }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [ngClass]="{ 'is-invalid':forma.get('nombrecompleto.nombre').invalid }">

        <div *ngIf="forma.get('nombrecompleto.nombre').errors?.required" class="form-control-feedback">
          El nombre es requerido
        </div>
        <div *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength" class="form-control-feedback">
          Debe poseer al menos {{ forma.get('nombrecompleto.nombre').errors.minlength.requiredLength }} caracteres
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="correo">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">clave</label>
    <div class="col-md-8">

      <input class="form-control" type="password" formControlName="password1">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Confirmar la clave</label>
    <div class="col-md-8">

      <input class="form-control" type="password" formControlName="password2">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">

      <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i =index" [formControlName]="i" type="text"
        class="form-control">

    </div>

    <button type="button" class="btn btn-primary" (click)="agregarPasatiempo()"> + </button>

  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  <hr>
  <br>
  <div>
    <h3>Formulario: {{ forma.valid }} </h3>

  </div>


</form>
